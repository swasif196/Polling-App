      <h2 id = "about" style="text-align: center">Sharing Opinions UI</h2><br><br>
      <div id = "menu" class="tabs disable">

      <form id="authentication" class="en ">
        <label>Password</label>
        <input id="pass" type="password" required placeholder="Password Required" autocomplete="on">
        <input type="submit" value="Access Site">
      </form>
      <div id="T1" class="tab">
        <form id="f1" onsubmit="insertQ('#f1', 'opts1', 'T1')" autocomplete="off">
            
              <label>Question</label>
              <input type="text" placeholder="Required" required name="question" style="width:80%">
              <input type="checkbox" checked name="active">
              <label>Active</label><br>
              <label style="padding-right: 8px">Options</label>
              <input id="opt1" type="text" placeholder="Option" name="option" style="width:80%">
              <input class="add" type="button" value="Add" onclick="add(event, 'opt1', 'opts1')">
              <label>Or</label>
              <input class="rem" type="button" value="Remove" onclick="rem(event, 'opt1', 'opts1')"><br>
              <label>List Of Options</label>
              <select id="opts1" required name="options" style="max-width 80%; width:250px;">
              </select><br>

              <input type="submit" value="Send">
          </form>
